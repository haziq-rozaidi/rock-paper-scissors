<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
    <header>
        <h1 class="heading heading_level_1 heading_align_center">Rock Paper Scissors</h1>
    </header>
    <main>
        <h2 class="heading heading_level_2 heading_align_center">Make a choice</h2>
        <h3 class="heading heading_level_3 heading_align_center">First to reach 5 points wins the game</h3>
        <div class="scores page__scores">
            <div class="scores__player">
                <div class="scores__choice">❔</div>
                <div class="scores__score">Player: <span>0</span></div>
            </div>
            <div class="scores__player">
                <div class="scores__choice">❔</div>
                <div class="scores__score">Computer: <span>0</span></div>
            </div>
        </div>
        <div class="buttons">
            <button class="buttons__button" type="button" data-choice="rock">✊</button>
            <button class="buttons__button" type="button" data-choice="paper">✋</button>
            <button class="buttons__button" type="button" data-choice="scissors">✌️</button>
        </div>
    </main>
</body>
</html>
